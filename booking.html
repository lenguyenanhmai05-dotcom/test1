<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .booking {
            width: 300px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        input,
        button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="booking">
        <h3>Đặt chỗ</h3>

        <input type="text" placeholder="Họ tên">
        <input type="date">
        <input type="number" placeholder="Số người">

        <button>Đặt ngay</button>
    </div>

</body>

</html>
