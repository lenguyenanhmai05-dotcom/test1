<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Gi·ªè h√†ng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #eee;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>üõí Gi·ªè h√†ng</h1>

    <table>
        <thead>
            <tr>
                <th>S·∫£n ph·∫©m</th>
                <th>Gi√°</th>
                <th>S·ªë l∆∞·ª£ng</th>
                <th>Th√†nh ti·ªÅn</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <tr>
                <td>√Åo thun</td>
                <td class="price">100000</td>
                <td>
                    <button onclick="changeQty(this, -1)">-</button>
                    <span class="qty">1</span>
                    <button onclick="changeQty(this, 1)">+</button>
                </td>
                <td class="subtotal">100000</td>
                <td>
                    <button onclick="removeItem(this)">X√≥a</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        T·ªïng ti·ªÅn: <span id="total-price">100000</span> VNƒê
    </div>

    <script>
        function changeQty(btn, change) {
            const row = btn.closest("tr");
            const qtyEl = row.querySelector(".qty");
            let qty = parseInt(qtyEl.innerText);

            qty += change;
            if (qty < 1) return;

            qtyEl.innerText = qty;

            const price = parseInt(row.querySelector(".price").innerText);
            row.querySelector(".subtotal").innerText = price * qty;

            updateTotal();
        }

        function removeItem(btn) {
            btn.closest("tr").remove();
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll(".subtotal").forEach(item => {
                total += parseInt(item.innerText);
            });
            document.getElementById("total-price").innerText = total;
        }
    </script>

</body>

</html>
